<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>
        <form th:action="@{/employee/save}" th:object="${employee}"
         	method="post" > <!-- Form submission to saveUser endpoint -->
         	
         	<input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/employee/list}" class="btn btn-secondary">Back</a> 
        </form>
    </div>
    <!-- Bootstrap JS (Optional, if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
